<div class="container mt-5">
    <div class="row" *ngIf="product">
      <div class="col-6">
        <img src="{{product.pictureURL}}" alt="{{product.name}}" class="img-fluid w-100">
        <h1>{{ product.name }}</h1>
      </div>
      <div class="col-6">
          <h3>{{ product.name }}</h3>
          <p style="font-size: 2em;">{{ product.price | currency: "INR"}}</p>
          <div class="d-flex justify-content-start align-items-center">
              <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
              <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
              <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
              <button class="btn btn-outline-primary btn-lg ml-4">Add to Cart</button>
          </div>
      </div>
      <div class="row">
          <div class="col-12 ml-3">
              <h4>Description</h4>
              <p>{{product.description}}</p>
          </div>
      </div>
    </div>
  </div>
