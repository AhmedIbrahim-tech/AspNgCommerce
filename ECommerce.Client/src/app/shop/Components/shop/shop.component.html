<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4">
                <option>Lorem ipsum dolor sit amet.</option>
                <option>Lorem ipsum dolor sit amet.</option>
                <option>Lorem ipsum dolor sit amet.</option>
            </select>


            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let item of brands">{{item.name}}</li>
            </ul>

            
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let item of types">{{item.name}}</li>
            </ul>

        </section>

        <!-- {{products | json}} -->

        <section class="col-9 ">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <div class="d-flex mt-4">
                    <input type="text" placeholder="Search" class="form-control me-2" #search>
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success">Reset</button>
                </div>
            </div>

            <div class="row row-cols-3 g-3 mb-4 mt-5">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>                    
                </div>
            </div>

            <div class="d-flex justify-content-center">
            </div>
        </section>
    </div>
</div>
