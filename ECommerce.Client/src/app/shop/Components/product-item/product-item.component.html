<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative;" style="cursor: pointer;">
    <img src="{{ product.pictureURL }}" alt="{{ product.name }}" class="img-thumbnail bg-light"/>
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn btn-primary me-2">Cart</button>
      <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
    </div>
  </div>


    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
        <h6 class="text-uppercase">{{ product.name }}</h6>
      </a>

      <span class="mb-2" style="font-size: 1.5em;">{{ product.price | currency }}</span>
      <!-- <div class="btn-group mt-auto">
            <button class="btn btn-outline-primary">Cart</button>
            <button routerLink="/shop/{{ product.id }}" class="btn btn-outline-success">
                View
            </button>
        </div> -->
    </div>
</div>
